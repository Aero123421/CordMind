version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: discordai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  bot:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL_DOCKER:-postgresql://postgres:postgres@db:5432/discordai?schema=public}
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
